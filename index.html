<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WattWise Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <img src="https://img.icons8.com/ios-filled/100/electricity.png" alt="WattWise Logo" width="60" />
    <h1>WattWise</h1>
    <p>Smart Power Monitoring Dashboard</p>
  </header>

  <main class="container">
    <section>
      <h2>Real-Time Power Data</h2>
      <p>Current Power: <span id="livePower">0</span> W</p>
      <p class="lcd-style">Energy Used: <span id="liveEnergy">0.0000</span> kWh</p>
    </section>

    <section class="stats">
      <h2>Billing Info (Today)</h2>
      <p>Units Consumed: <span id="units">0.0000</span> kWh</p>
      <p>Total Cost: â‚¹<span id="cost">0.00</span></p>
      <button id="downloadBillBtn">Download Bill (PDF)</button>
    </section>

    <section class="appliances">
      <h2>Appliance-wise Usage</h2>
      <ul id="applianceData"></ul>
    </section>

    <section>
      <h2>Daily Bill Summary</h2>
      <ul id="dailyBillList"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
